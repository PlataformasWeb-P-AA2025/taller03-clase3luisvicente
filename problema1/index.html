<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mensaje y Comentarios</title>
  <style>

      {font-family: Arial, sans-serif;
    }

    .mensaje-container {
      border: 3px solid #0000ff; /* azul */
      background-color: #f0f0f0; /* gris claro */
      padding: 10px;
      margin-bottom: 10px;
    }

    .mensaje-inner {
      border: 2px solid #ffd700; /* dorado */
      padding: 10px;
      font-size: 24px;
      font-weight: bold;
      background-color: #f0f0f0;
    }

    .comentarios {
      background-color: #cd853f; /* peru */
      border: 1px solid #000000; /* negro */
      padding: 5px;
    }

    .comentario {
      border-bottom: 2px solid #008000; /* verde */
      color: #ffffff; /* blanco */
      padding: 5px;
    }
  </style>
</head>

<body>

  <div class="mensaje-container">
    <div class="mensaje-inner">Mensaje</div>
  </div>

  <div class="comentarios">
    <div class="comentario">Comentario1</div>
    <div class="comentario">Comentario2</div>
    <div class="comentario">Comentario3</div>
    <div class="comentario">Comentario4</div>
    <div class="comentario">Comentario5</div>
    <div class="comentario">Comentario6</div>
  </div>

</body>
</html>
